name: Publish preview

on:
  workflow_run:
    workflows: "Check pull request"
    types:
      - completed

jobs:
  publish:
    name: Publish preview on netlify
    runs-on: ubuntu-22.04
    steps:
      - name: Download doc-content artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ${{ github.event.workflow_run.workflow_id }}
          name: website
          path: content
          
      - name: Unzip website artifact
        run: unzip -q website.zip
        
      - name: Set PR_NUMBER and PR_SHA variables
        id: vars
        run: |
          echo "pr_number=$(<content/PR_NUMBER)" >> $GITHUB_OUTPUT
          echo "pr_sha=$(<content/PR_SHA)" >> $GITHUB_OUTPUT
      - name: Publish preview netlify
        uses: netlify/actions/cli@master
        id: netlify-publish
        with:
          args: deploy --dir=content/public --functions=functions
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: Update status comment
        uses: actions-cool/maintain-one-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ðŸŽŠ Navigate the preview: ${{ steps.netlify-publish.outputs.NETLIFY_URL }} ðŸŽŠ
            <!-- Sticky Pull Request Comment -->
          body-include: "<!-- Sticky Pull Request Comment -->"
          number: ${{ steps.vars.outputs.pr_number }}
